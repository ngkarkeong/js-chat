  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Zip dist folder
        run: zip -r dist.zip ./client/dist

      # Step : Deploy to Render.com
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }} # Store your Render API key in GitHub Secrets
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }} # Store your Render Service ID in GitHub Secrets
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/zip" \
            --data-binary @dist.zip \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"
